name: Deploy CityLab Security

# Aciona o workflow apenas quando houver push na branch main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Isso diz para rodar no Raspberry Pi, não na nuvem do GitHub
    
    steps:
    # Baixa a versão mais recente do código
    - name: Check out repository
      uses: actions/checkout@v4
      
    # Atualiza dependências usando o Ambiente Virtual já existente
    - name: Install Dependencies
      run: |
        /bome/citylab/Desktop/Projects/CityLab_Security/citylab_venv -m pip install --upgrade pip  
        if [ -f requirements.txt ]; then ./citylab_venv/bin/pip install -r requirements.txt; fi
        
    # Reinicia o serviço do projeto
    - name: Restart Application
      run: |
        echo "Reiniciando serviço de segurança..."
        sudo systemctl restart citylab.service